<!DOCTYPE html>
<html>
    <head>
        <title>Conway's Game of Life</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="gameoflife.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="titulo">
                <h1>Conway's Game of Life</h1>
                <h2 class="subtitulo">made by <a target="_blank" href="https://github.com/lucaskenji">Lucas Kenji</a> with JavaScript.</h2>
            </div>
            <div id="main">
                <div>
                    <canvas id="canvas" width="1000" height="800"></canvas>
                </div>
                <div id="div-btn">
                    <button class="btn btn-primary" id="next-btn">Next generation</button><br><br>
                    <button class="btn btn-primary" id="skip-btn">Skip 10 generations</button><br><br>
                    <button class="btn btn-danger" id="clear-btn">Clear</button><br><br>
                    Click into any square to create a cell or kill it.
                    <br><br>
                    Generation: <span id="gen_number">0</span><br>
                    Cells alive: <span id="cell_number">0</span>
                </div>
            </div>
        </div>
    </body>
</html>
